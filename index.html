<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div class="panel">
            <div class="panel-top">
                
                    <div class="elem">
                        <h4>Hit</h4>
                        <div id="hitval" class="box">0</div>
                    </div>

                    <div class="elem">
                        <h4>timer</h4>
                        <div id="timerval" class="box">60</div>
                    </div>

                    <div class="elem">
                        <h4>score</h4>
                        <div id="scoreval" class="box">0</div>
                    </div>
                    <button id="btn" type="button">Modify</button>   
                
            </div>

            <div id="pbtm" class="panel-bottom">
                
                
        
            </div>
            <button type="button">Modify</button>
        </div>
       
    </div>
    <div id="main-glass" class="glass-panel">
        <button  class="glass-button"> Start</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
